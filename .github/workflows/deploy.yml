name: SFTP Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install & Build
        working-directory: ./client
        run: |
          npm install
          npm run build

      - name: Deploy via SFTP
        uses: pressidium/lftp-mirror-action@v1
        timeout-minutes: 10
        with:
          host: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          user: ${{ secrets.SFTP_USERNAME }}
          pass: ${{ secrets.SFTP_PASSWORD }}
          localDir: ./client/dist
          remoteDir: /home/parmarth/public_html
          forceSSL: true
          verifyCertificate: true
          onlyNewer: false
          restoreMTime: true
          parallel: 1
          reverse: true
          ignoreFile: .lftp_ignore
          args: "-d"
